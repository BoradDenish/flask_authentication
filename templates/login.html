<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
	<nav class="bg-white shadow-md p-4">
		<ul class="flex space-x-4">
			<li><a href="/login" class="text-blue-500 hover:text-blue-700">Login</a></li>
			<li><a href="/register" class="text-blue-500 hover:text-blue-700">Create account</a></li>
		</ul>
	</nav>
	<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
		<h1 class="text-2xl font-bold text-green-600 mb-4 text-center">Login to your account</h1>
		<form action="#" method="post" class="space-y-4">
			<div>
				<label for="username" class="block text-gray-700">Username:</label>
				<input type="text" name="username" id="username" 
					class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
			</div>
			<div>
				<label for="password" class="block text-gray-700">Password:</label>
				<input type="password" name="password" id="password" 
					class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
			</div>
			<button type="submit" 
				class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
				Submit
			</button>
		</form>
	</div>
</body>
</html>
